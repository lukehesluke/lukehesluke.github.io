  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }

    #the-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3em;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 80px;
      display: inline-block;
      margin-top: 2em;
      left: 50%;
      transform: translateX(-50%);
      max-height: 30em;
      max-width: 50em;
      transition:
        max-height 0.5s ease-in-out,
        max-width 0.5s ease-in-out,
        padding 0.5s ease-in-out,
        border-radius 0.5s ease-in-out;
    }

    #minimize-btn {
      font-size: 1.5em;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      position: absolute;
      top: 20px;
      width: 60px;
      height: 30px;
      transform: translate(-50%);
      transition: top 0.5s ease-in-out;
    }

    #the-content.minimized {
      max-height: 40px;
      max-width: 70px;
      border-radius: 15px;
      padding: 0;
    }

    @keyframes hide-content-contents-visibility {
      from {
        visibility: visible;
      }

      to {
        visibility: hidden;
      }
    }

    @keyframes hide-content-contents-opacity {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes show-content-contents-visibility {
      from {
        visibility: hidden;
      }

      to {
        visibility: visible;
      }
    }

    @keyframes show-content-contents-opacity {
      0% {
        opacity: 0;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    #the-content.minimized #the-content-contents {
      animation:
        hide-content-contents-visibility 0.125s step-end forwards,
        hide-content-contents-opacity 0.125s ease-in-out forwards;
    }

    #the-content:not(.minimized):not(.init) #the-content-contents {
      visibility: visible;
      animation:
        show-content-contents-visibility 0.375s step-end forwards,
        show-content-contents-opacity 0.5s ease-in-out forwards;
    }

    #the-content.minimized #minimize-btn {
      top: 5px;
    }

    #the-header {
      /* "Tango" */
      color: #ff8243;
      font-size: 6em;
      margin: 0.5em;
      text-shadow: 2px 2px rgba(255, 130, 67, 0.25);
    }

    .link-container {
      font-size: 3em;
    }

    .link-1 {
      color: ivory
    }

    .link-2 {
      color: #a4b887;
    }

    #the-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Slightly off-black */
      background-color: #010203;
      z-index: -1;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    .star {
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    .star-color-1 {
      background-color: white;
    }

    .star-color-2 {
      /* Pale blue */
      background-color: #CAE5FF;
    }

    .star-color-3 {
      /* Pale yellow */
      background-color: #FFFFD4;
    }

    .star-color-4 {
      /* Pale orange */
      background-color: #FFE5B4;
    }

    .star-color-5 {
      /* Pale red */
      background-color: #FFCCCB;
    }

    .star-size-1 {
      width: 1px;
      height: 1px;
    }

    .star-size-2 {
      width: 2px;
      height: 2px;
    }

    .star-size-3 {
      width: 3px;
      height: 3px;
    }

    .star-delay-1 {
      animation-delay: 0s;
    }

    .star-delay-2 {
      animation-delay: -1s;
    }

    .star-delay-3 {
      animation-delay: -2s;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
    }
  </style>

  <div id="the-background"></div>

  <!-- The purpose of `.init` is to make sure that the "show" animations do not
  occur when the page is first loaded. -->
  <div id="the-content" class="init">
    <button id="minimize-btn">-</button>
    <div id="the-content-contents">
      <h1 id="the-header">lukehesluke.com</h1>

      </p>
      <p class="link-container">
        <a class="link-2" href="articles/1_euclidean_construction.html">Euclidean Construction</a>
      </p>
    </div>
  </div>
